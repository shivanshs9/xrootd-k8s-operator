apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: xrootds.xrootd.org
spec:
  group: xrootd.org
  names:
    kind: Xrootd
    listKind: XrootdList
    plural: xrootds
    singular: xrootd
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Xrootd is the Schema for the xrootds API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: XrootdSpec defines the desired state of Xrootd
            properties:
              config:
                description: XrootdConfigSpec defines the config spec used to generate
                  xrootd.cf
                type: object
              redirector:
                description: XrootdRedirectorSpec defines the desired state of Xrootd
                  redirectors
                properties:
                  replicas:
                    default: 1
                    format: int32
                    minimum: 1
                    type: integer
                type: object
              version:
                description: Version must be name of XrootdVersion CR instance which
                  defines the xrootd protcol image to use in the cluster pods. The
                  requested XrootdVersion instance must be installed in the target
                  namespace using XrootdVersion CRD.
                type: string
              worker:
                description: XrootdWorkerSpec defines the desired state of Xrootd
                  workers
                properties:
                  replicas:
                    default: 1
                    format: int32
                    minimum: 1
                    type: integer
                  storage:
                    description: XrootdStorageSpec defines the storage spec of Xrootd
                      workers
                    properties:
                      capacity:
                        description: Capacity must be a storage capacity and should
                          be a valid quantity (ex, 1Gi)
                        type: string
                      class:
                        default: standard
                        description: Class must be a storage class
                        type: string
                    type: object
                type: object
            required:
            - version
            type: object
          status:
            description: XrootdStatus defines the observed state of Xrootd
            properties:
              conditions:
                description: Condition keeps track of all cluster conditions, if they
                  exist.
                items:
                  description: ClusterCondition represents one current condition of
                    the xrootd cluster.
                  properties:
                    lastTransitionTime:
                      description: Last time the condition transitioned from one status
                        to another.
                      type: string
                    lastUpdateTime:
                      description: The last time this condition was updated.
                      type: string
                    message:
                      description: A human readable message indicating details about
                        the transition.
                      type: string
                    reason:
                      description: The reason for the condition's last transition.
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: Type of cluster condition.
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              currentXrootdProtocol:
