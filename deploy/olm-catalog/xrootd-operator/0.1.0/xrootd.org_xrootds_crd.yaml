                  protocol info
                properties:
                  image:
                    description: Image is the currently used image for xrootd containers
                    type: string
                  version:
                    description: Version is the current xrootd version
                    type: string
                required:
                - image
                - version
                type: object
              phase:
                description: Phase is the cluster running phase
                type: string
              reason:
