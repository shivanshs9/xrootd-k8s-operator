                    description: PodStatus defines the status of each of the member
                      Pods for the specific component of xrootd cluster
                    properties:
                      ready:
                        description: Ready are the xrootd members that are ready to
                          serve requests The member names are the same as the xrootd
                          pod names
                        items:
                          type: string
                        type: array
                      unready:
                        description: Unready are the xrootd members not ready to serve
                          requests
                        items:
                          type: string
                        type: array
