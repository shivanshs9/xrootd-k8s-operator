# Xrootd operator OLM Integration workflow
---
name: "Xrootd operator OLM"
on:
  push:
  pull_request:
    branches:
      - master
jobs:
  bundle:
    name: Bundle Operator
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Declare Version Variables
        id: vars
        shell: bash
        run: |
          echo "::set-output name=bundle_image::$(. ./scripts/env.sh; echo $XROOTD_OPERATOR_BUNDLE_IMAGE)"
      - name: Setup Operator SDK
        uses: shivanshs9/setup-k8s-operator-sdk@v1
        with:
          version: "^0.18.0"
      - name: Build bundle
        shell: bash
        run: make bundle
      - name: Validate Bundle
        run: operator-sdk bundle validate ${{ steps.vars.outputs.bundle_image }}
